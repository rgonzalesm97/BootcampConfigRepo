server:
  port: 8090
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
      hostname: localhost
      
spring:
  cloud:
    gateway:
      dicovery:
        locator:
          enable: true
      router:
        - id: client
          uri: lb://client
          predicates:
            - Path=/client/**
        - id: history
          uri: lb://history
          predicates:
            - Path=/history/**
        - id: passive-transaction
          uri: lb://passive-transaction
          predicates:
            - Path=/passive-transaction/**
        - id: active-withdraw
          uri: lb://active-withdraw
          predicates:
            - Path=/active-withdraw/**
        - id: active-payment
          uri: lb://active-payment
          predicates:
            - Path=/active-payment/**
