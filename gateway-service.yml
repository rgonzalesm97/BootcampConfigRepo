server:
  port: 8090
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
      hostname: localhost
      
spring:
  cloud:
    gateway:
      dicovery:
        locator:
          enable: true
      routes:
      - id: client
        uri: http://localhost:8080
        predicates:
        - Path=/client/**
        
